<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./StopWatch.css" />
      <style>
         @import url("https://fonts.googleapis.com/css2?family=Caladea:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@200&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,300;1,400;1,700&display=swap");
      </style>
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <title>StopWatch</title>
   </head>
   <body>
      <div id="main">
         <div id="clock">
            <div id="inner_clock">
               <span id="hours">00</span>
               <span>:</span>
               <span id="minute">00</span>
               <span>:</span>
               <span id="secs">00</span>
               <span>:</span>
               <span id="mils">00</span>
            </div>
         </div>
         <div id="btn_container">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap_btn">
               <span
                  style="font-size: 22px; font-weight: 500;"
                  class="material-icons">
                  timer
               </span>
            </button>
         </div>
         <div id="laps"></div>
      </div>
      <script src="StopWatch.js"></script>
   </body>
</html>
